language: android  
jdk: oraclejdk7
cache: false
sudo: required

env:
  global:
    - MALLOC_ARENA_MAX=2

notifications:
  email: true

android:  
  components:
    # for update build tools
    - platform-tools
    - tools
    - build-tools-23.0.3
    - android-23
    - extra-android-m2repository
    - extra-android-support

before_install:  
  - chmod +x gradlew
  - chmod +x deploy.sh

script:  
  - ./gradlew assembleRelease -PdisablePreDex --info
before_deploy:
  - ./deploy.sh

deploy:  
  provider: releases
  api_key:
    api_key:
    secure: 
  file: "app/build/outputs/apk/zhihu.apk"
  skip_cleanup: true
  on:
    tags: true